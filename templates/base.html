{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="{% static 'images/favicon.ico' %}">

        {% if title %}
            <title>Eloike's Blog - {{ title }}</title>
        {% else %}
            <title>Eloike's Blog </title> 
        {% endif %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
        <script src="{% static 'js/main.js' %}"></script> 
    </head>
    <body class="bg-light">
        <div class="shadow-lg p-3 m-3">
          <div class="container">
            {% include 'nav.html' %}
            {% if messages %}
              {% for message in messages %}
                <div class="row justify-content-center mt-4">
                  <div class="alert alert-{{message.tags}} alert-dismissible fade show col-md-6" role="alert">
                    {{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                </div>
              {% endfor %}
            {% endif %}
            {% block content %} {% endblock  %}
            <footer class="blog-footer mt-5">
              <p>Built by Eloike David @ <a href="http://www.eloike.com">Eloike Enterprise</a></p>
              <p>
                <a href="#">Back to top</a>
              </p>
            </footer>
          </div>
        </div>
    </body>
</html>
